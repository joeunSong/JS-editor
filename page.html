<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="editor/component.css" />
    <link rel="stylesheet" href="component.css" />
    <script
      src="https://kit.fontawesome.com/cec5d0ed2c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/cec5d0ed2c.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="editor/editor.js"></script>
    <title>editor page</title>
  </head>
  <body>
    <div class="container">
      <div id="editorContainer"></div>
      <div class="horizonAlign">
        <button class="extBtn" id="getBtn">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <button class="extBtn" id="setBtn">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
      <textarea class="outViewer" id="view" ></textarea>
    </div>
    <script type="text/javascript">
      // 사용자가 서식 버튼 설정
      const formatBtn = [
        "bold",
        "italic",
        "strikeThrough",
        "underline",
        "justifyLeft",
        "justifyCenter",
        "justifyRight",
        "btn_image",
      ];
      const headingData = [
        { text: "기본값", value: "p" },
        { text: "Heading 1", value: "h1" },
        { text: "Heading 2", value: "h2" },
        { text: "Heading 3", value: "h3" },
        { text: "Heading 4", value: "h4" },
        { text: "Heading 5", value: "h5" },
        { text: "Heading 6", value: "h6" },
      ];
      const modeData = [
        { name: "edit", checked: true, value: "편집모드" },
        { name: "html", checked: false, value: "HTML모드" },
        { name: "preview", checked: false, value: "미리보기" },
      ];
      const editor1 = new Editor("editor1");
      editor1.setFormatBtn(formatBtn);
      editor1.setHeadingData(headingData);
      editor1.setModeData(modeData);
      const editorContainer = document.getElementById("editorContainer");
      const editorElement = editor1.startEditor();
      editorContainer.appendChild(editorElement);

      const getBtn = document.querySelector("#getBtn");
      getBtn.addEventListener("click", () => {
        const view = document.querySelector("#view");
        const editorData = editor1.getData();
        console.log("editorData: ", editorData);
        view.value = editorData;
      });

      const setBtn = document.querySelector("#setBtn");
      setBtn.addEventListener("click", () => {
        const view = document.querySelector("#view");
        editor1.setData(view.value);
      });
    </script>
  </body>
</html>
