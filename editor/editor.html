<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="component.css" />
    <script src="https://kit.fontawesome.com/cec5d0ed2c.js" crossorigin="anonymous"></script>
</head>
<body style="text-align: center;">
    <div class="editor">
        <div class="func">
            <div class="formatBtnActivate"><i class="fa-regular fa-b"></i></div>
            <div class="formatBtnActivate"><i class="fa-solid fa-italic"></i></div>
            <div class="formatBtnDisabled"><i class="fa-solid fa-strikethrough"></i></div>
            <div class="formatBtnDisabled"><i class="fa-solid fa-underline"></i></div>
            <div class="formatBtn"><i class="fa-solid fa-list-ul"></i></div>
            <div class="formatBtn"><i class="fa-solid fa-list-ol"></i></div>
            <div class="formatBtn"><i class="fa-solid fa-align-left"></i></div>
            <div class="formatBtn"><i class="fa-solid fa-align-center"></i></div>
            <div class="formatBtn"><i class="fa-solid fa-align-right"></i></div>
            <div class="formatBtn"><i class="fa-solid fa-align-justify"></i></div>
            <div class="formatBtn"><i class="fa-regular fa-image"></i></div>
            <select name="heading" class="selectBox">
                <option value="heading1">Heading 1</option>
                <option value="heading2">Heading 2</option>
                <option value="heading3">Heading 3</option>
                <option value="heading4">Heading 4</option>
                <option value="heading5">Heading 5</option>
                <option value="heading6">Heading 6</option>
            </select>
            <label class="radioBtn">
                <label class="radioOption">
                    <input type="radio" name="mode" value="edit" checked />
                    <span>편집모드</span>
                </label>
                <label class="radioOption">
                    <input type="radio" name="mode" value="html" />
                    <span>HTML모드</span>
                </label>
                <label class="radioOption">
                    <input type="radio" name="mode" value="preview" />
                    <span>미리보기</span>
                </label>
            </label>
        </div>
        <div class="input">
            editor
        </div>
        <hr>
    </div>
    <div style="color: #d0d0d0; ">↓ 높이 조절 가능 ↓</div>
</body>
</html>
