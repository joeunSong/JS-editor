<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../global.css" /> -->
    <link rel="stylesheet" href="component.css" />
    <script src="https://kit.fontawesome.com/cec5d0ed2c.js" crossorigin="anonymous"></script>
</head>
<body style="text-align: center;">
    <script src="./button.js"></script>
    <div class="editor">
        <div class="func">
            <script type="text/javascript">
                FormatButton("func", "bold", <i class="fa-regular fa-b"></i>)
            </script>
            <button class="formatBtn" id="btn-bold"><i class="fa-regular fa-b"></i></button>
            <button class="formatBtn" id="btn-italic"><i class="fa-solid fa-italic"></i></button>
            <button class="formatBtn" id="btn-strikethrough"><i class="fa-solid fa-strikethrough"></i></button>
            <button class="formatBtn" id="btn-underline"><i class="fa-solid fa-underline"></i></button>
            <button class="formatBtn" id="btn-ul"><i class="fa-solid fa-list-ul"></i></button>
            <button class="formatBtn" id="btn-ol"><i class="fa-solid fa-list-ol"></i></button>
            <button class="formatBtn" id="btn-left"><i class="fa-solid fa-align-left"></i></button>
            <button class="formatBtn" id="btn-center"><i class="fa-solid fa-align-center"></i></button>
            <button class="formatBtn" id="btn-right"><i class="fa-solid fa-align-right"></i></button>
            <button class="formatBtn" id="btn-image"><i class="fa-regular fa-image"></i></button>
            <select name="heading" class="selectBox">
                <option value="heading1">Heading 1</option>
                <option value="heading2">Heading 2</option>
                <option value="heading3">Heading 3</option>
                <option value="heading4">Heading 4</option>
                <option value="heading5">Heading 5</option>
                <option value="heading6">Heading 6</option>
            </select>
            <label class="radioBtn">
                <label class="radioOption">
                    <input type="radio" name="mode" value="edit" onClick='ChangeMode(this)' checked />
                    <span>편집모드</span>
                </label>
                <label class="radioOption">
                    <input type="radio" name="mode" value="html" onClick='ChangeMode(this)' />
                    <span>HTML모드</span>
                </label>
                <label class="radioOption">
                    <input type="radio" name="mode" value="preview" onClick='ChangeMode(this)' />
                    <span>미리보기</span>
                </label>
            </label>
        </div>
        <div 
        class="inputEdit"
        id="editMode"
        contenteditable='true' 
        placeholder="여기에 내용을 입력하세요." 
        style="display:black"
        >
        </div>
        <div class="inputEdit" id="htmlMode" contenteditable='true' style="display:none">
        </div>
        <div class="inputEdit" id="preVeiwMode" style="display:none">
        </div>
        <hr>
    </div>
    <div style="color: #d0d0d0; ">↓ 높이 조절 가능 ↓</div>
</body>
</html>
